<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abraham's Currency Converter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <!-- 'Enter amount' input field  -->
        <input type="numbers" id="amountInput" placeholder="Enter amount" required>
        <!-- fromCurrency dropdown -->
        <select id="fromCurrency"></select>
        <!-- toCurrency dropdown -->
        <select id="toCurrency"></select>

        <button id="converterBtn">Convert</button>
        <div id="results"></div>
</div>
    <script src="index.js"></script>  
</body>
</html>
